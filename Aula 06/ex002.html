<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.599);
        }
    </style>
</head>
<body>
    <h1>Hello, World !!!</h1>
    <p>Mão na massa do aprendizado de JS</p> 
    <script>
      var nome = window.prompt ("Qual é o seu nome?"); // Vai perguntar o nome e este será atribuido a variável nome
      window.alert('É um grande prazer te conhecer ' + nome  +' !') // O sinal de "mais" serve para concatenar (juntar) a frase com o que está na variável 
    </script>
</body>
</html>
