<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.599);
        }
    </style>
</head>
<body>
    <h1>Hello, World !!!</h1>
    <p>Mão na massa do aprendizado de JS</p> 
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) //O sistema vai procurar saber se é INT ou FLOAT
      var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // Usando o Float
      var s = n1 + n2
      window.alert('A soma dos valores é: ' + s)
      // "+" (number + number) para adição
      // "+" (string + string) para concatenação
    </script>
</body>
</html>
