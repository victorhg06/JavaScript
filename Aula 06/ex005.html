<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
</head>
<style>
    body{
        background-color: rgba(0, 0, 0, 0.29);
        color: white;
        font: normal 18pt Arial;
    }
</style>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>

    <div id="msg">
        Clique em mim
    </div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // Quero selecionar "por marca" o primeiro parágrafo, então uso o "getEle..." dentro dos parenteses seleciono a tag que quero selecionar, e após abro colchetes para selecionar especificamente qual parágrafo abrir (note que há 2 parágrafos) o "0" seleciona apenas o primeiro e o "1" apenas o segundo, caso eu queira selecionar todos eu não especifíco
        window.document.write(p1.innerText)  // Aqui eu seleciono a variável e pedi para escrever ela na tela com o "innerText"

        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'  // Nesse caso criei a variável "d" e um "id" em div usei o "querySelec..." chamei o "id" com "#" e depois fiz as alterações para essa classe desejada
    </script>
</body>
</html>
