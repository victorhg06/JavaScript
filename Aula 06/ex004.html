<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome? ');
        document.write(`Seu nome tem ${nome.length} letras`)  // Serve para escrever no documento (página web) e "length" serve para mostrar quantas letras possui
        document.writeln(` Seu nome em maiúsculas é ${nome.toUpperCase()}`) // Para letras maiúsculas
    </script>
</body>
</html>
