<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="dados">
            <p>Digite um número: <input type="number" name="number" id="txtnum"> <input type="button" value="Gerar resultado" onclick="gerar()"></p>
        </div>

        <div id="res">
            <select name="Tabuada" id="seltab" size="10">
                <option value="">Digite um número acima</option>
            </select>  <!--Necessário criar o select para ter opções-->
        </div>

    </section>

    <footer>
        <p> &copy; Curso em Vídeo</p>  <!--"&copy" é o sinal de copyrigth-->
    </footer>

    <script src="script.js"></script> <!--"script src" cria um arquivo JS externo ao estilo do style do CSS-->
</body>
</html>
