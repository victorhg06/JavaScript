<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txtini"></p>

            <p>Fim: <input type="number" name="fim" id="txtfim"></p>

            <p>Passo: <input type="number" name="passo" id="txtpasso"></p>

            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        
        <div id="res">
            <p id="msg">Preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <p> &copy; Site desenvolvido por <a href="https://www.facebook.com/profile.php?id=100000508022666" target="_blank">Victor Hugo</a></p>  <!--"&copy" é o sinal de copyrigth-->
    </footer>

    <script src="script.js"></script> <!--"script src" cria um arquivo JS externo ao estilo do style do CSS-->

</body>
</html>
