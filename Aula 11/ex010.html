<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()"> <!--Criação  do evento "onclick"-->

    <div id="res">  <!--Criação de um espaço para apresentar a velocidade-->

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel') //Aqui eu vinculei a var "txtv" a o que será digitado na caixa
            var res = window.document.querySelector('div#res')  //Chamando o resultado pelo meio "QuerySelector"
            var vel = Number(txtv.value) //Transformando o tipo de string para number
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}</p> `
            if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>Multado!</strong></p>`
            }
            res.innerHTML += `Dirija sempre com o cinto de segurança` //"+=" é a concatenação
        }
    </script>
</body>
</html>
