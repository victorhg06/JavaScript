<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">  
        Interaja ...
    </div>

    <script>
        addEventListener('click', clicar);  // Nesse caso usei a a chamada dentro do código JS para chamar os eventos
        addEventListener('mouseenter', entrar);
        addEventListener('mouseout', sair);

        function clicar() {          //Aqui eu estou chamando a função clicar
            var a = window.document.getElementById('area')   //Aqui estou selecionando por marca o objeto "area"
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            var a = window.document.getElementById('area')
            a.innerText = 'ENTROU'
        }

        function sair(){
            var a = window.document.getElementById('area')
            a.innerText = 'SAIU'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
